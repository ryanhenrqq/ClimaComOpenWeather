<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/style/style.css">
    <link rel="shortcut icon" href="./components/res/icon/sun.svg" type="image/x-icon">
    <title>Clima</title>
</head>
<body>
    <div class="background-content" id="background-content">
        <header id="index-info-header">
            <div class="left-side">
                <img src="./components/res/icon/sun.svg" alt="Sol">
                <div class="lft-txt" style="display: none;">
                    <h1>Clima</h1>
                    <h3>Veja o clima local em sua cidade!</h3>
                </div>
            </div>
            <div class="middle-side" style="display: none;">
            </div>
            <div class="right-side">
                <button id="api-key-caller-btn">Chave API</button>
                <button onclick='callGlobalError("Função Indisponivel", "Essa função ainda não está pronta.")'>Configurações</button>
            </div>
        </header>
        <header id="all-info-header" style="display: none;">
            <div class="left-side">
                <img src="./components/res/icon/sun.svg" alt="Sol">
                <div class="lft-txt" onclick='setUserGui("content", "index")'>
                    <h1>Clima</h1>
                    <h3>Veja o clima local em sua cidade!</h3>
                </div>
            </div>
            <div class="middle-side">
            </div>
            <div class="right-side">
                <button id="api-key-caller-btn">Chave API</button>
                <button onclick='callGlobalError("Função Indisponivel", "Essa função ainda não está pronta.")'>Configurações</button>
            </div>
        </header>
        <main id="index-style-main" class="index-style-main">
            <div class="body-index-header">
                <div class="bih-splash-txt">
                    <img src="./components/res/icon/sun.svg" alt="Sol">
                    <h1>Clima</h1>
                </div>
                <h3>Veja o clima local em sua cidade!</h3>
            </div>
            <div class="body-index-content">
                <div class="city-name-entry">
                    <input type="text" name="city-name" id="city-name-id" placeholder="Digite o nome de sua cidade">
                    <img src="./components/res/icon/map-mark.svg" alt="Marcação de Mapa">
                </div>
            </div>
        </main>
        <main id="content-style-main" class="content-style-main" style="display: none;">
            <div class="top-content-view">
                <div class="left-panel">
                    <div class="degrees">
                        <div class="big-degrees">
                            <img src="" alt="">
                            <b class="bd-main" id="average-degree"></b>
                            <div class="bd-rightpanel">
                                <b id="max-degree"></b>
                                <b id="min-degree"></b>
                                <b id="average-fah"></b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-panel">
                    <div class="rp-title">
                        <img src="./components/res/icon/map-mark.svg" alt="Marcação de Mapa">
                        <h2>Informações do Local</h2>
                    </div>
                    <div class="rp-info">
                        <img src="./components/res/icon/navigate.svg" alt="Cidade" class="gps-ico">
                        <p id="cidade-nome"></p>
                    </div>
                    <div class="rp-info">
                        <img src="./components/res/icon/globe.svg" alt="Cidade">
                        <p id="estado-pais"></p>
                    </div>
                    <div class="rp-info">
                        <img src="./components/res/icon/clock-alt.svg" alt="Cidade" class="clock-ico">
                        <p id="horario-local" style="font-weight: bold;"></p>
                    </div>
                    <div class="rp-timeinfo">
                        <div class="rp-info">
                            <img src="./components/res/icon/daytime-sunrise.svg" alt="Cidade">
                            <p id="sunrise-time">05h00</p>
                        </div>
                        <div class="rp-info">
                            <img src="./components/res/icon/daytime-sunset.svg" alt="Cidade">
                            <p id="sunset-time">19h00</p>
                        </div>
                    </div>
                </div>
            </div>       
        </main>
    </div>
    <div id="api-key-pop">
        <div class="api-key-pop-title">
            <h2>Chave API</h2>
        </div>
        <div class="api-key-pop-subconfig">
            <img src="./components/res/icon/key.svg" alt="Chave">
            <div class="akps-flex">
                <b>Insira a sua chave API privada (OpenWeather)</b>
                <input type="password" id="api-key-input-get" minlength="8">
            </div>
        </div>
        <div class="api-key-pop-subconfig hoverable-config" id="api-key-callback">
            <img src="./components/res/icon/arrow-hook.svg" alt="Chave">
            <div class="akps-flex">
                <b>Voltar</b>
            </div>
        </div>
    </div>
    <div id="global-error-pop" class="global-error-pop">
        <div class="api-key-pop-title">
            <h2>Erro</h2>
        </div>
        <div class="api-key-pop-subconfig">
            <img src="./components/res/icon/issue.svg" alt="Erro">
            <div class="akps-flex">
                <b id="error-title">Null Title</b>
                <p id="error-body">Null Body</p>
            </div>
        </div>
        <button id="error-confirm">Ok</button>
    </div>
    <div id="global-info-pop" class="global-error-pop">
        <div class="api-key-pop-title">
            <h2>Informação</h2>
        </div>
        <div class="api-key-pop-subconfig">
            <img src="./components/res/icon/dialog.svg" alt="Informação">
            <div class="akps-flex">
                <b id="info-title">Null Title</b>
                <p id="info-body">Null Body</p>
            </div>
        </div>
        <button id="info-confirm">Ok</button>
    </div>
    
    <script src="./components/script/gui.js"></script>
    <script src="./components/script/request.js"></script>
</body>
</html>
